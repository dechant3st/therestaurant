<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Restaurant - Stripe Result Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div th:if="${error}" class="card m-auto mt-4" style="max-width: 600px">
  <div class="card-body">
    <div class="text-center text-danger fs-1 mb-3">
      <span class="fa fa-lg fa-bug"></span> Server Error
    </div>
    <code th:text="${error}"></code>
    <a class="btn btn-primary mt-3 d-block" href='/checkout'>Checkout again</a>
  </div>
</div>

<div th:unless="${error}" class="card m-auto mt-4" style="max-width: 600px">
  <div class="card-body">
    <div class="text-center text-success fs-1 mb-3">
      <span class="fa fa-lg fa-check"></span> Successful Payment
    </div>
    <div class="row text-start mb-3">
      <div class="col-5">Id:</div>
      <div class="col-7" th:text="${id}"></div>
      <div class="col-5">Status:</div>
      <div class="col-7" th:text="${status}"></div>
      <div class="col-5">Charge Id:</div>
      <div class="col-7" th:text="${chargeId}"></div>
      <div class="col-5">Balance Transaction Id:</div>
      <div class="col-7" th:text="${balance_transaction}"></div>
    </div>
    <a class="btn btn-primary mt-3 d-block" th:href="@{/}">Home Page</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
