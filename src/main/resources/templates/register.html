<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Restaurant - Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .text-divider{margin: 2em 0; line-height: 0; text-align: center;}
        .text-divider span{background-color: #fff; padding: 1em;}
        .text-divider:before{ content: " "; display: block; border-top: 1px solid #e3e3e3; border-bottom: 1px solid #f7f7f7;}
    </style>
</head>
<body>
<div class="container">
    <nav th:replace="fragments/header :: header"></nav>
    <main>
        <div class="m-auto my-4" style="max-width: 500px">
            <h3 class="mb-4 text-center fw-bold">Register Page</h3>
            <form th:object="${user}" th:action="@{/register}" method="POST">
                <div class="row g-3">
                    <div class="col-6">
                        <label for="firstname" class="form-label">First Name</label>
                        <input th:field="*{firstname}" id="firstname" class="form-control" required />
                        <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="alert alert-danger fw-bold"></div>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input th:field="*{lastname}" id="lastname" class="form-control" required />
                        <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="alert alert-danger fw-bold"></div>
                    </div>
                    <div class="text-divider"><span>Credentials</span></div>
                    <div class="col-12 mt-0">
                        <label for="username" class="form-label">Username</label>
                        <input th:field="*{username}" id="username" class="form-control" required />
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger fw-bold"></div>
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input th:field="*{password}" id="password" class="form-control" required />
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger fw-bold"></div>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input th:field="*{confirmPassword}" id="confirmPassword" class="form-control" required />
                        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="alert alert-danger fw-bold"></div>
                    </div>
                    <div class="col-12 d-grid">
                        <button class="btn btn-lg btn-primary" type="submit">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
