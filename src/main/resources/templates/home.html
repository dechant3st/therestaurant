<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Restaurant - Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .card-img-top {
            height: 18rem!important;
        }
    </style>
</head>
<body>
<div class="container">
    <nav th:replace="fragments/header :: header"></nav>
    <main id="home-content">

    </main>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast-add" data-bs-autohide="true" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Added to cart
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script>
    const base_url = 'http://localhost:8080/api/admin';

    async function addToCart(id) {
        const csrfToken = document.cookie.replace(/(?:(?:^|.*;\s*)XSRF-TOKEN\s*\=\s*([^;]*).*$)|^.*$/, '$1');
        const qty = document.getElementById(`${id}-qty`).value;

        console.log(id, +qty);

        let data = {
            id: id,
            qty: +qty
        };

        const response = await fetch(`${base_url}/carts`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              // 'Content-Type': 'application/x-www-form-urlencoded',
              'X-XSRF-TOKEN': csrfToken
            },
            body: JSON.stringify(data)
        });

        const toastContainer = document.getElementById('toast-add');
        const toast = new bootstrap.Toast(toastContainer, { autohide: true});
        toast.show();
    }

    document.onreadystatechange = function () {
        let menu_items = [];
        const home_content = document.getElementById('home-content');

        fetch(`${base_url}/menus`)
        .then(response => response.json())
        .then(data => {
            const items = [];
            menu_items = [];
            home_content.innerHTML = '';

            data.map(item => {
                items.push({
                    id: item.id,
                    category: item.category.name,
                    name: item.name,
                    description: item.description,
                    image: item.image,
                    status: item.status
                });
            });

            menu_items = Object.entries(items.reduce((records, record) => {
                records[record.category] = records[record.category] ? [...records[record.category], record] : [record];

                return records;
            }, {}));

            menu_items.map(([group, menus]) => {
                let content = '';

                 menus.map((menu) => {
                    let card = `<div class="card"><img src="${menu.image}" class="card-img-top" alt="..."><div class="card-body"><h5 class="card-title">${menu.name}</h5><p class="card-text">${menu.description}</p>`;
                    card += `<div class="d-flex"><input type="number" id="${menu.id}-qty" min="1" value="1" style="width: 90px" class="form-control form-control-sm me-auto"/><button class="btn btn-primary" onclick="addToCart(${menu.id})">Add to Cart</button></div></div></div>`;

                    content += `<div class="col-4">${card}</div>`;
                });

                home_content.innerHTML += `<h2 class="mt-3">${group}</h2><div class="row g-5">${content}</div>`;
            });
        });
    }
</script>
</body>
</html>
