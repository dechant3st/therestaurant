<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Restaurant - Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav th:replace="fragments/header :: header"></nav>
    <main>
        <div class="d-flex align-items-start">
            <div th:replace="fragments/admin/sidebar :: sidebar"></div>
            <div class="tab-content w-100" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0"></div>
                <div th:replace="fragments/admin/menu :: menu"></div>
                <div th:replace="fragments/admin/category :: category"></div>
                <div th:replace="fragments/admin/order :: order"></div>
                <div th:replace="fragments/admin/delivery :: delivery"></div>
                <div th:replace="fragments/admin/customer :: customer"></div>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script th:replace="fragments/admin/category :: category-script"></script>
</body>
</html>
