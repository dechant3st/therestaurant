<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Restaurant - Admin - Order Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css"/>
  <style>
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        main {
            height: 100vh;
            height: -webkit-fill-available;
            min-height: 100vh;
        }

        .wrapper {
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 0.5em 1.5em rgb(0 0 0 / 10%), inset 0 0.125em 0.5em rgb(0 0 0 / 15%);
        }

        .bi {
            width: 22px;
        }
    </style>
</head>
<body>
<main class="d-flex flex-nowrap">
  <div class="d-flex flex-column flex-shrink-0 p-3 bg-white" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <span class="fs-4">The Restaurant</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a th:href="@{/admin}" class="nav-link">
          <span class="bi fa fa-gauge me-1"></span>
          Dashboard
        </a>
      </li>
      <li>
        <a th:href="@{/admin/categories}" class="nav-link">
          <span class="bi fa-solid fa-utensils me-1"></span>
          Categories
        </a>
      </li>
      <li>
        <a th:href="@{/admin/menus}" class="nav-link">
          <span class="bi fa-solid fa-bowl-food me-1"></span>
          Menus
        </a>
      </li>
      <li>
        <a th:href="@{/admin/orders}" class="nav-link">
          <span class="bi fa fa-shop me-1"></span>
          Orders
        </a>
      </li>
      <li>
        <a th:href="@{/admin/deliveries}" class="nav-link active" aria-current="page">
          <span class="bi fa fa-truck me-1"></span>
          Deliveries
        </a>
      </li>
      <li>
        <a th:href="@{/admin/customers}" class="nav-link">
          <span class="bi fa fa-user me-1"></span>
          Customers
        </a>
      </li>
    </ul>
    <a href="#" onclick="document.getElementById('logout-form').submit();" class="btn btn-dark w-100">Logout</a>
    <form id="logout-form" th:action="@{/logout}" method="post">
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </form>
  </div>
  <div class="wrapper container-fluid py-2 w-100">
    <nav class="navbar bg-white p-3 shadow mb-3">
      <div class="container-fluid">
                   <span class="navbar-brand me-auto">
                       Deliveries
                   </span>
        <span class="fs-5 fw-bold">
                       ADMIN
                   </span>
      </div>
    </nav>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table id="delivery-table" class="table table-hover w-100">
            <thead>
            <tr>
              <th>Customer Name</th>
              <th>Address</th>
              <th>Start Time</th>
              <th>Delivered Time</th>
              <th>Status</th>
              <th>Controls</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="delivery: ${deliveries}" class="align-middle">
              <td th:text="${delivery.order.customer}"></td>
              <td th:text="${delivery.order.address}"></td>
              <td th:text="${delivery.startTime}"></td>
              <td th:text="${delivery.deliveredTime}"></td>
              <td th:text="${delivery.status}"></td>
              <td>
                <div class="d-grid gap-2 d-md-block">
                  <a th:if="(${delivery.status == T(com.therestaurant.de.demo.threstaurant.entity.Delivery.DeliveryStatus).Processing})" href="#" th:onclick="|document.getElementById('start-${delivery.id}').submit()|" class="btn btn-primary btn-sm">Start</a>
                  <a th:if="(${delivery.status == T(com.therestaurant.de.demo.threstaurant.entity.Delivery.DeliveryStatus).ForDelivery})" href="#" th:onclick="|document.getElementById('done-${delivery.id}').submit()|" class="btn btn-primary btn-sm">Received</a>
                  <a th:if="(${delivery.status != T(com.therestaurant.de.demo.threstaurant.entity.Delivery.DeliveryStatus).Delivered}) and (${delivery.status != T(com.therestaurant.de.demo.threstaurant.entity.Delivery.DeliveryStatus).Canceled})" href="#" th:onclick="|document.getElementById('cancel-${delivery.id}').submit()|" class="btn btn-secondary btn-sm">Cancel</a>

                  <form th:id="'start-' + ${delivery.id}" th:action="@{/admin/deliveries/} + ${delivery.id}" th:method="put">
                    <input type="hidden" value="1" name="status"/>
                  </form>
                  <form th:id="'done-' + ${delivery.id}" th:action="@{/admin/deliveries/} + ${delivery.id}" th:method="put">
                    <input type="hidden" value="2" name="status"/>
                  </form>
                  <form th:id="'cancel-' + ${delivery.id}" th:action="@{/admin/deliveries/} + ${delivery.id}" th:method="put">
                    <input type="hidden" value="3" name="status"/>
                  </form>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>
<script>
        $(document).ready(function() {
            $('#delivery-table').DataTable();
        });
    </script>
</body>
</html>
